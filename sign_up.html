<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/sign_up.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0. user-scalable=0" />
	<title>Maket Atlas Sign up</title>
</head>
<body>
	<div class="wrapper">
		<div class="pagebg">
			<div class="containerM">
				<main>
					<div class="allbody">
						<div class="allbody__title">Sign up</div> 
						<div class="allbody__content">
							<div class="allbody__content-title">Join us</div>
							<form>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label"></label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label"></label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label"></label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label"></label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Repeat Password">
								</div>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label"></label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
								</div>

								<div class="form-check form-switch">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
										<label class="form-check-label" for="flexCheckChecked">
											<span class="allbody__content-text">Agree to our</span>
											<a href="#" class="allbody__content-link">Terms & Stuff</a>
										</label>
									</div>
								</div>
								<button type="submit" class="btn">Sign up</button>
							</form>
						</div>
						
						<div class="allbody__footer">
							<span class="allbody__footer-text">Already a member?</span>
							<a href="#" class="allbody__footer-link">Sign in</a>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
