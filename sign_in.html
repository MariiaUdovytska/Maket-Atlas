<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="css/sign_in.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0. user-scalable=0" />
	<title>Maket Atlas Sign in</title>
</head>
<body>
	<div class="wrapper">
		<div class="pagebg">
			<div class="containerM">
				<main>
					<div class="allbody">
						<div class="allbody__title">Sign in</div> 
						<div class="allbody__content">
							<div class="allbody__content-title">Sign in</div>
							<form>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label"></label>
									<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label"></label>
									<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
								</div>
								<div class="form-check form-switch">
									<label class="form-check-label" for="flexSwitchCheckDefault">Keep me logged in</label>
									<label class="switch">
										<input type="checkbox">
										<span class="slider round"></span>
									</label>
								</div>
								<button type="submit" class="btn">Login</button>
							</form>
						</div>
						
						<div class="allbody__footer">
							<span class="allbody__footer-text">Not a user?</span>
							<a href="#" class="allbody__footer-link">Sign up</a>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
